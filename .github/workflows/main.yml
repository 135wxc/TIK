name: "Build Tool"
permissions:
  contents: write
  discussions: write
on:
  push:
    paths:
      - "run.py"
  pull_request:
  workflow_dispatch:
jobs:
  build:
    needs: [build-win,build-linux]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
      - name: Rename Tool
        run: |
          cd TIK-win
          Remove-Item .git -Recurse
          ls
          Compress-Archive -Path ./* -DestinationPath ../TIK-win.zip
          cd ..
          cd TIK-linux
          ls
          Compress-Archive -Path ./* -DestinationPath ../TIK-linux.zip
          cd ..
          move TIK-win.zip TIK-4-${{ github.run_number }}-win.zip
          move TIK-linux.zip TIK-4-${{ github.run_number }}-linux.zip
      - name: Upload release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          omitBodyDuringUpdate: true
          removeArtifacts: true
          name: "TIK-4-${{ github.run_number }}"
          tag: "CI_BUILD_${{ github.run_number }}"
          body: |
            Build times: ${{ github.run_number }}
            Version: 4
            Note:If u cannot run it in linux,you may need do "chmod a+x ./*"
            Author: ColdWindScholar
            Minimum support: Ubuntu 20.04 (64bit),Windows Vista (32bit)
          artifacts: "*.zip"

  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.8.10
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.8.10'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x86'
      # You can test your matrix by printing the current Python version
      - name: Update pip
        run:  python -m pip install -U --force-reinstall pip
      - name: Install Packages
        run: pip install -r requirements.txt
      - name: Pack tool
        run: |
             python build.py
      - name: Upload Win Build
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: TIK-win
          path: './*'
  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.10'
          # Optional - x64 or x86 architecture, defaults to x64
      - name: Install Packages
        run: |
            python3 -m pip install -U --force-reinstall pip
            pip3 install -r requirements.txt
            sudo apt update -y && sudo apt install python3-tk -y
      - name: Pack Tool
        run: |
             python3 build.py
      - name: Upload Linux Build
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: TIK-linux
          path: './*'